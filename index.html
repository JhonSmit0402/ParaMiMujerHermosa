<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Un Regalo para Ti</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff3b2d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para mi preciosa Yosi</h1>
        
        <p>Un pequeño gesto para recordarte lo especial que eres para mí.</p>
        
        <img src="https://via.placeholder.com/150" alt="Foto de Nosotros">

        <p>Desde el primer momento, supé que estarías en mi vida. Gracias por iluminar cada uno de mis días.</p>

        <!-- Botón que lleva al siguiente archivo HTML -->
        <button onclick="window.location.href='RegaloYosi.html'">Siguiente Sorpresa</button>
    </div>
</body>
</html>
