<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi amor</title>
    <link rel="icon" href="flowers.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
        }

        /* Contenedor de la imagen difuminada */
        .blurred-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta la imagen para cubrir el √°rea del contenedor */
            filter: blur(5px);
            z-index: -1; /* Asegura que el contenido est√© sobre la imagen */
        }

        .overlay {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Courier New', monospace; /* Fuente elegante y rom√°ntica */
            color: rgb(0, 0, 0);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-size: 6vw;
            animation: fadeIn 2s ease-in-out;
            animation: fadeInOut 3s infinite; /* Animaci√≥n suave */
        }

        h2 {
            font-family: 'Dancing Script', cursive; /* Fuente manuscrita y cari√±osa */
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-size: 4vw;
            margin-top: 20px;
            animation: pulse 2s infinite; /* Peque√±o efecto de pulsaci√≥n */
        }

        button {
            font-family: 'Sacramento', cursive; /* Fuente manuscrita con estilo elegante */
            font-size: 3vw;
            padding: 15px 30px;
            margin-top: 30px;
            border: none;
            background-color: #ff3366;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.4s ease;
            animation: fadeIn 4s ease-in-out;
            animation-delay: 1s;
            animation-fill-mode: forwards;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }
        /* Efecto hover en el bot√≥n */
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        /* Efecto de fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <img src="MiYosi2.jpeg" alt="Foto de mi novia" class="blurred-image">
    <div class="overlay">
        <div>
            <h1>üíï MI   AMOR, MI VIDA üíï</h1>
            <h2>Tengo un regalo para ti‚úç</h2>
            <button onclick="window.location.href='FloresYosi.html'">Ver regalo ‚òûüíõ</button>
        </div>
    </div>
</body>
</html>
